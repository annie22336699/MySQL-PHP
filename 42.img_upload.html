<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img_upload</title>
</head>
<body>
    <!-- 結果只是預覽 -->
    <form runat="server">
        <input accept="image/*" type="file" id="aaa">
        <img id="bbb" src="" alt="img">
    </form>


    <script>

        aaa.onchange=e=>{
            const [file]=aaa.files;
            if(file){
                bbb.src=URL.createObjectURL(file);
            }
        }

    </script>
</body>
</html>
