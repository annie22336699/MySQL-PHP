<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sleep</title>
</head>
<body>
<input type="text">
<button>test</button>
<button onclick="cde()">start</button>
<div id="info"></div>

    <script>
        function cde() {
            const fgh= new XMLHttpRequest();
            fgh.onload=function () {
                document.querySelector('#info').innerHTML = fgh.responseText;
            }
            fgh.open('GET', `24.sleep.php`, false);
            fgh.send();
        }
    </script>
</body>
