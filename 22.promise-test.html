<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 測試</title>
</head>
<body>
    

    <script>
    function aaa(bbb){
        const ccc=Math.floor(300+Math.random()*500);
        return new Promise((ddd,eee)=>{
            setTimeout(function(){
                ddd([bbb*bbb, ccc]);  // 正確
                eee('錯誤才會出現這裡');  // 錯誤
            }, ccc);
        });
    }

    aaa(3).then(fff=>{
        console.log(fff);
    });

    </script>

</body>
</html>
